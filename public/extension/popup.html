<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabBoard</title>
  <style>
    body {
      width: 300px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      margin: 0 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: 700;
      display: block;
    }

    .stat-label {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .actions {
      padding: 0 20px;
    }

    .action-btn {
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>TabBoard</h1>
  </div>

  <div class="stats">
    <div class="stat">
      <span class="stat-number" id="tabs-count">0</span>
      <span class="stat-label">Open Tabs</span>
    </div>
    <div class="stat">
      <span class="stat-number" id="collections-count">0</span>
      <span class="stat-label">Collections</span>
    </div>
  </div>

  <div class="actions">
    <button class="action-btn" id="open-newtab">Open TabBoard</button>
    <button class="action-btn" id="save-all">üíæ Save All Tabs</button>
    <button class="action-btn" id="ai-cluster">ü§ñ AI Cluster</button>
  </div>

  <div class="footer">
    <p>Built with ‚ù§Ô∏è and frustration by Alaa Qweider</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
