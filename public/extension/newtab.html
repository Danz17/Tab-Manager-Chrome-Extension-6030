<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabBoard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .logo img {
      width: 48px;
      height: 48px;
    }

    .logo h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }

    .tagline {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .version {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
    }

    .stat {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      display: block;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .collections {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
    }

    .collection {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    .collection h3 {
      font-size: 1.3rem;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tabs-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .tab-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .tab-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .tab-favicon {
      width: 16px;
      height: 16px;
      border-radius: 2px;
    }

    .tab-info {
      flex: 1;
      min-width: 0;
    }

    .tab-title {
      font-size: 0.9rem;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tab-url {
      font-size: 0.8rem;
      opacity: 0.7;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tab-actions {
      display: flex;
      gap: 4px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .tab-item:hover .tab-actions {
      opacity: 1;
    }

    .tab-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .tab-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .loading {
      text-align: center;
      padding: 40px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="icons/icon48.png" alt="TabBoard">
        <h1>TabBoard</h1>
      </div>
      <p class="tagline">Smart Tab Management for Power Users</p>
      <p class="version">Version 1.0.2</p>
    </div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading your tabs...</p>
    </div>

    <div id="main-content" style="display: none;">
      <div class="stats">
        <div class="stat">
          <span class="stat-number" id="current-tabs-count">0</span>
          <span class="stat-label">Open Tabs</span>
        </div>
        <div class="stat">
          <span class="stat-number" id="collections-count">0</span>
          <span class="stat-label">Collections</span>
        </div>
      </div>

      <div class="actions">
        <button class="action-btn" id="save-all-tabs">
          üíæ Save All Tabs
        </button>
        <button class="action-btn" id="create-collection">
          üìÅ New Collection
        </button>
        <button class="action-btn" id="ai-cluster">
          ü§ñ AI Cluster
        </button>
        <button class="action-btn" id="search-tabs">
          üîç Search
        </button>
      </div>

      <div class="collections" id="collections-container">
        <!-- Collections will be populated here -->
      </div>
    </div>

    <div class="footer">
      <p>Built with ‚ù§Ô∏è and frustration by Alaa Qweider</p>
    </div>
  </div>

  <script src="newtab.js"></script>
</body>
</html>
